<div class="h-screen w-screen flex flex-column surface-50">
  <header class="surface-card shadow-2 z-5 flex-shrink-0" style="height: 74px">
    <app-toolbar></app-toolbar>
  </header>

  <main class="flex-grow-1 flex flex-row h-full">
    <p-toast position="top-right"></p-toast>
    <app-admin-sidebar
      *ngIf="userType == 0"
      style="width: 205px"
    ></app-admin-sidebar>
    <app-student-sidebar
      *ngIf="userType == 1"
      style="width: 205px"
    ></app-student-sidebar>
    <app-lecturer-sidebar
      *ngIf="userType == 2"
      style="width: 205px"
    ></app-lecturer-sidebar>
    <div class="flex-grow-1 h-full overflow-y-auto">
      <div class="h-full">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
