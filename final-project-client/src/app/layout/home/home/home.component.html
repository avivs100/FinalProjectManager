<div class="h-full w-full overflow-hidden flex flex-column">
  <header class="surface-card shadow-2 z-5 flex-shrink-0" style="height: 50px">
    <app-toolbar></app-toolbar>
  </header>

  <main class="flex-grow-1 flex flex-row h-full">
    <p-toast position="top-right"></p-toast>
    <app-admin-sidebar
      *ngIf="userType == 0"
      style="width: 230px"
    ></app-admin-sidebar>
    <app-student-sidebar
      *ngIf="userType == 1"
      style="width: 230px"
    ></app-student-sidebar>
    <app-lecturer-sidebar
      *ngIf="userType == 2"
      style="width: 230px"
    ></app-lecturer-sidebar>

    <div class="flex-grow-1 surface-ground overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
