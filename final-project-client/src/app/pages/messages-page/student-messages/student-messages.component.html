<p-toast
  position="top-right"
  [showTransformOptions]="'translateX(100%)'"
  [hideTransitionOptions]="'3000ms'"
></p-toast>

<div class="gap-4 m-5">
  <div class="text-5xl font-bold">Student Messages</div>
  <div class="grid">
    <p-card class="col-4">
      <div class="grid">
        <div class="text-2xl mb-5 col-12">Send message to lecturer</div>
        <p-button
          label="Create Message"
          class="col-6"
          (onClick)="createMessage(0)"
        ></p-button>
        <p-button
          class="ml-2 col-3"
          label="Send"
          [disabled]="messageTo1lecturer === null || idOfLecturerSend === null"
          (onClick)="SendEmailTo1Lecturer()"
        ></p-button>
      </div>
    </p-card>

    <p-card class="col-4">
      <div class="grid">
        <div class="text-2xl mb-5 col-12">
          Send message to your project users
        </div>

        <p-button
          label="Create Message"
          class="col-6"
          (onClick)="createMessage(1)"
        ></p-button>
        <p-button
          class="ml-2 col-3"
          label="Send"
          [disabled]="messageTo1Project === null || idOfProjectSend === null"
          (onClick)="SendEmailTo2StudentsByProjectId()"
        ></p-button>
      </div>
    </p-card>

    <p-card class="col-8">
      <div class="grid">
        <div class="text-2xl mb-5 col-12">Send message to specific Admin</div>
        <p-dropdown
          class="col-6"
          [options]="(admins$ | async)!"
          optionValue="id"
          placeholder="Select Admin"
          [(ngModel)]="idOfAdminSend"
        >
          <ng-template let-admin pTemplate="selectedItem">
            <div>{{ admin.firstName }} {{ admin.lastName }} {{ admin.id }}</div>
          </ng-template>
          <ng-template let-admin pTemplate="item">
            {{ admin.firstName }} {{ admin.lastName }} {{ admin.id }}
          </ng-template></p-dropdown
        >
        <p-button
          class="col-4"
          label="Create Message"
          (onClick)="createMessage(2)"
        ></p-button>
        <p-button
          class="ml-2 col-1"
          label="Send"
          [disabled]="messageTo1Admin === null || idOfAdminSend === null"
          (onClick)="SendEmailTo1Admin()"
        ></p-button>
      </div>
    </p-card>
  </div>
</div>
