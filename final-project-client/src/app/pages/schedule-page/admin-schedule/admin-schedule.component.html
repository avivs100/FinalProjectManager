<p-toast
  position="top-right"
  [showTransformOptions]="'translateX(100%)'"
  [hideTransitionOptions]="'3000ms'"
></p-toast>

<div class="m-5">
  <div class="flex flex-row justify-content-between mb-5">
    <div class="text-5xl">Admin Schedule</div>
  </div>
  <p-card *ngIf="scedule$ | async" class="w-full h-full m-4">
    <p-button
      (click)="navigateToScheduleDetails()"
      label="Navigate To Schedule"
    ></p-button>
  </p-card>

  <p-card *ngIf="!(scedule$ | async)" class="w-full h-full m-4">
    <div class="text-3xl">Schedule Still Not Generated</div>
    <div class="text-2xl">
      When the schedule will generated you will have the option to see him
    </div>
  </p-card>

  <div class="flex flex-row justify-content-between mb-5">
    <div class="text-2xl">Create Schedule</div>
  </div>
  <p-card class="w-full h-full m-4">
    <span>
      <app-create-schedule
        (deleteScheduleOutput)="deleteSchedule()"
        (generateScheduleOutput)="generateSchedule()"
        (manuelScheduleOutput)="nevigateToManualEdit()"
      ></app-create-schedule> </span
  ></p-card>
  <div class="flex flex-row justify-content-between mb-5">
    <div class="text-2xl">Selection of days for presentations</div>
  </div>
  <p-card class="w-full h-full m-4">
    <span>
      <app-select-schedule-days-dialog></app-select-schedule-days-dialog>
    </span>
  </p-card>
</div>
