<p-card>
  <p-table
    [value]="projects"
    styleClass="p-datatable-gridlines p-datatable-striped h-30rem overflow-auto"
    selectionMode="single"
    scrollHeight="flex"
    (onRowSelect)="selectedProduct($event)"
    [scrollable]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Project Name</th>
        <th>Student Id 1</th>
        <th>Student Id 2</th>
        <th>Project Type</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-project>
      <tr [pSelectableRow]="project">
        <td>{{ project.name }}</td>
        <td>{{ project.StudentId1 }}</td>
        <td>{{ project.StudentId2 }}</td>
        <td>{{ project.type }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
