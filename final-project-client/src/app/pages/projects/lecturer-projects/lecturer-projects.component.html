<p-card *ngIf="projects">
  <p-table
    [value]="projects"
    styleClass="p-datatable-gridlines p-datatable-striped h-30rem overflow-auto"
    selectionMode="single"
    scrollHeight="flex"
    (onRowSelect)="selectedProject($event)"
    [scrollable]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Project Name</th>
        <th>Student Id 1</th>
        <th>Student Id 2</th>
        <th>Project Type</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-project>
      <tr [pSelectableRow]="project">
        <td>{{ project.projectName }}</td>
        <td>
          {{ project.student1.lastName }} {{ project.student1.firstName }}
        </td>
        <td>
          {{ project.student2.lastName }} {{ project.student2.firstName }}
        </td>
        <td>Web Application</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
