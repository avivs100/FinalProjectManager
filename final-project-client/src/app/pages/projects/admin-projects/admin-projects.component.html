<div class="w-full h-full" *ngIf="projects$ | async as projects">
  <p-card>
    <p-table
      [value]="projects"
      styleClass="p-datatable-gridlines p-datatable-striped h-30rem overflow-auto"
      selectionMode="single"
      scrollHeight="flex"
      (onRowSelect)="selectedProject($event)"
      [scrollable]="true"
      *ngIf="projects"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Project Name</th>
          <th>Student 1</th>
          <th>Student 2</th>
          <th>Lecturer</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-project>
        <tr [pSelectableRow]="project">
          <td>{{ project.projectName }}</td>
          <td>
            {{ project.student1.firstName }} {{ project.student1.lastName }}
          </td>
          <td>
            {{ project.student1.firstName }} {{ project.student1.lastName }}
          </td>
          <td>
            {{ project.lecturer.firstName }} {{ project.lecturer.lastName }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
